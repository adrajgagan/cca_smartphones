<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommendations</title>
</head>
<body>
    <h1>Recommended Smartphones</h1>
    {% if tables %}
        <h2>Recommendations:</h2>
        {% for table in tables %}
            {{ table|safe }}
        {% endfor %}
    {% else %}
        <p>No recommendations found.</p>
    {% endif %}
    <a href="/">Back</a>
</body>
</html>
